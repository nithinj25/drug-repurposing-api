<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Repurposing Assistant - Frontend Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .results.active {
            display: block;
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .result-label {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .result-value {
            color: #333;
            font-size: 16px;
        }
        
        .score {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .decision {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .decision.recommended {
            background: #4caf50;
            color: white;
        }
        
        .decision.review_required {
            background: #ff9800;
            color: white;
        }
        
        .decision.not_recommended {
            background: #f44336;
            color: white;
        }
        
        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            border-left: 4px solid #f44336;
            border-radius: 8px;
            color: #c62828;
        }
        
        .error.active {
            display: block;
        }
        
        .api-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .api-status.online {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .api-status.offline {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¬ Drug Repurposing Assistant</h1>
            <p>AI-Powered Drug Discovery Platform</p>
        </div>
        
        <div class="content">
            <div id="apiStatus" class="api-status">Checking API status...</div>
            
            <form id="analysisForm">
                <div class="form-group">
                    <label for="drugName">Drug Name</label>
                    <input 
                        type="text" 
                        id="drugName" 
                        placeholder="e.g., aspirin, metformin"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="indication">Target Indication</label>
                    <input 
                        type="text" 
                        id="indication" 
                        placeholder="e.g., cancer prevention, Alzheimer's disease"
                        required
                    >
                </div>
                
                <button type="submit" id="analyzeBtn">Analyze Repurposing Potential</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Analyzing drug repurposing potential...</p>
                <p style="font-size: 12px; color: #999;">This typically takes 10-30 seconds</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results">
                <h2>Analysis Results</h2>
                
                <div class="result-item">
                    <div class="result-label">Job ID</div>
                    <div class="result-value" id="jobId">-</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Decision</div>
                    <div class="result-value">
                        <span class="decision" id="decision">-</span>
                    </div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Composite Score</div>
                    <div class="result-value">
                        <span class="score" id="score">-</span>
                    </div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Analysis Time</div>
                    <div class="result-value" id="processingTime">-</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Evidence Summary</div>
                    <div class="result-value" id="evidenceSummary">-</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Explanation</div>
                    <div class="result-value" id="explanation">-</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000';
        
        // Check API health on load
        async function checkAPIHealth() {
            const statusEl = document.getElementById('apiStatus');
            try {
                const response = await fetch(`${API_BASE_URL}/health`, { timeout: 5000 });
                if (response.ok) {
                    statusEl.textContent = 'âœ“ API Connected';
                    statusEl.className = 'api-status online';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                statusEl.textContent = 'âœ— API Offline - Please start the server';
                statusEl.className = 'api-status offline';
            }
        }
        
        // Handle form submission
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const drugName = document.getElementById('drugName').value.trim();
            const indication = document.getElementById('indication').value.trim();
            
            if (!drugName || !indication) return;
            
            // Show loading, hide results and errors
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        drug_name: drugName,
                        indication: indication
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const result = await response.json();
                displayResults(result);
                
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('analyzeBtn').disabled = false;
            }
        });
        
        // Display results
        function displayResults(result) {
            const data = result.data;
            const reasoning = data.reasoning_result;
            const hypothesis = reasoning.hypotheses[0];
            
            // Job ID
            document.getElementById('jobId').textContent = result.job_id;
            
            // Decision
            const decisionEl = document.getElementById('decision');
            decisionEl.textContent = hypothesis.decision.replace(/_/g, ' ').toUpperCase();
            decisionEl.className = `decision ${hypothesis.decision}`;
            
            // Score
            document.getElementById('score').textContent = hypothesis.composite_score.toFixed(3);
            
            // Processing time
            const timeMs = reasoning.processing_time_ms;
            document.getElementById('processingTime').textContent = 
                `${(timeMs / 1000).toFixed(1)} seconds`;
            
            // Evidence summary
            const evidenceCount = reasoning.total_evidence_count;
            const agentsUsed = Object.keys(data.tasks).length;
            document.getElementById('evidenceSummary').textContent = 
                `${evidenceCount} evidence items from ${agentsUsed} specialized agents`;
            
            // Explanation
            document.getElementById('explanation').textContent = hypothesis.explanation;
            
            // Show results
            document.getElementById('results').classList.add('active');
        }
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = `Error: ${message}. Please make sure the API server is running.`;
            errorEl.classList.add('active');
        }
        
        // Check API health on page load
        checkAPIHealth();
        
        // Re-check every 30 seconds
        setInterval(checkAPIHealth, 30000);
    </script>
</body>
</html>
